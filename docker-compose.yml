version: '2.1'

services:
  db:
    image: mariadb:10.5.5
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
      - MYSQL_BACKUP_USER
      - MYSQL_BACKUP_USER_PASSWORD
      - MATOMO_DATABASE_DBNAME
      - MATOMO_DATABASE_USERNAME
      - MATOMO_DATABASE_PASSWORD
    volumes:
      - ./db:/docker-entrypoint-initdb.d:ro
      - db-data:/var/lib/mysql
  web:
    environment:
      - HOST_NAME
      - SECRET_KEY
      - MYSQL_HOST
      - MYSQL_DATABASE
      - MYSQL_PORT
      - MYSQL_USER
      - MYSQL_PASSWORD
      - EMAIL_HOST
      - EMAIL_HOST_USER
      - EMAIL_HOST_PASSWORD
      - DEFAULT_FROM_EMAIL
      - DEFAULT_TO_EMAIL
      - TG_BOT_TOKEN
      - TG_ADMIN_CHAT_ID
      - TG_MC_CHAT_ID
      - TG_EDITOR_CHAT_ID
      - TG_PUBLIC_CHAT_ID
      - TW_USERNAME
      - TW_API_KEY
      - TW_API_SECRET
      - TW_ACCESS_TOKEN
      - TW_ACCESS_TOKEN_SECRET
      - FB_APP_ID
      - MA_CLIENT_ID
      - MA_CLIENT_SECRET
      - MA_USER_ACCESS_TOKEN
      - RECAPTCHA_PUBLIC_KEY
      - RECAPTCHA_PRIVATE_KEY
      - STREAMING_TWITCH_WEBHOOK_SECRET
      - STREAMING_TWITCH_CLIENT_ID
      - STREAMING_TWITCH_CLIENT_SECRET
      - ENABLE_TRACKING
    volumes:
      - staticfiles:/app/static
      - mediafiles:/app/media
    depends_on:
      - db
  proxy:
    image: nginx:mainline-alpine
    ports:
      - 9000:9000
    volumes:
      - ./proxy:/etc/nginx/conf.d:ro
      - staticfiles:/app/static/:ro
      - mediafiles:/app/media/:ro
    depends_on:
      - web
volumes:
  db-data:
  staticfiles:
  mediafiles:
