<div id="sidebar" class="inline">
<h2>Azken Tutorialak</h2>
{% if zerr_tutoriala %}
    <ul class="sinple">
    {% for tutoriala in zerr_tutoriala %}
        <li>
        	<a href="/tutorialak/{{ tutoriala.slug }}/">
	            <img class="setMiddle" src="{{tutoriala.argazkia.get_thumbnail_url}}" />
	            <span>{{ tutoriala.izenburua|truncatechars:20}}</span>
        	</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Tutorialik ez da aurkitu.</p>
{% endif %}
</div>
