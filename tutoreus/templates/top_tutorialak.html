<div class="inline">
<h2>Azken Tutorialak</h2>
{% if zerr_tutoriala %}
    <ul class="sinple">
    {% for tutoriala in zerr_tutoriala %}
        <li>
            <img class="setMiddle" src="{{tutoriala.argazkia.get_thumbnail_url}}" />
            <a href="/tutorialak/{{ tutoriala.slug }}/">{{ tutoriala.izenburua }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Tutorialik ez da aurkitu.</p>
{% endif %}
</div>
