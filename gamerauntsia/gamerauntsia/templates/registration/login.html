{% extends "base.html" %}


{% block content %}
<div class="row">
	{% if user.is_authenticated %}
	<div class="col-lg-12">
		<div class="alert alert-warning" role="alert"><strong>ADI!</strong> Saioa hasita daukazu dagoeneko</div>
	</div>
	{% else %}
	<div class="col-lg-6">
		<h2>Login</h2>
		{%include 'registration/login_form.html'%}
		<ul class="list-unstyled">
			<li><a href="{% url 'auth_password_reset' %}">Pasahitza ahaztu zait</a></li>
		</ul>
	</div>
	<div class="col-lg-6">
		{% include 'registration/registration_form.html'%}
	</div>
	{% endif %}
</div>
{% endblock %}
