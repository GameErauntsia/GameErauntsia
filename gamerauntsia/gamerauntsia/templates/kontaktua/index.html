{% extends "base.html" %}

{%block title%}Kontaktua - {%endblock%}

{% block content %}
<div class="row">
    <div class="col-sm-12">
    	<h1>Kontaktua</h1>
		<p>Gurekin harremanetan jarri nahi izanez gero, bete itzazu hurrengo datuak.<br>
		Ahalik eta azkarren erantzuten saiatuko gara. Eskerrik asko!</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
		<div id="contactForm" class="inline">
			<form action="bidali/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<div class="input-group">
	  					<div class="input-group-addon">@</div><input type="text" name="eposta" class="form-control" placeholder="nire@helbidea.com"/>
	  				</div>
	  			</div>
  				<div class="form-group">
  					<input type="text" name="gaia" class="form-control" placeholder="Zeri buruz ari zara?"/>
  				</div>
				<div class="form-group">
			    	<textarea name="iruzkina" class="form-control" cols="50" rows="15"/></textarea>
			    </div>
			    <div class="form-group">
  					{{form}}
  				</div>
				<input class="btn btn-primary" type="submit" value="Bidali" />
			</form>
		</div>
	</div>

</div>
{% endblock %}
