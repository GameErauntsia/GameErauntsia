{% load i18n %}

<div class="podcast-show-list">
    <h1 class="page-header">{% trans "Podcast Shows" %}-ak</h1>

    {% for show in show_list %}
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-3">
                    <a href="{{ show.get_absolute_url }}" rel="facebox">
                        <img src="{{ show.original_image.get_videoprofile_url }}" alt="{{ show.title }}" class="left" />
                    </a>
                </div>
                <div class="col-sm-9">
                    <h3><a href="{{ show.get_absolute_url }}">{{ show.title }}</a></h3>
                    <h4>{{ show.subtitle }}</h4>
                    <p><span class="glyphicon glyphicon-link"></span> <a href="{{ show.link }}">{{ show.link }}</a></p>
                    <div class="show-description">{{ show.description }}</div>
                </div>
            </div>
        </div>
    <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <a class="btn btn-primary" href="{{ show.get_absolute_url }}" rel="facebox">Atalak</a>
                </div>
            </div>
        </div>
    {% empty %}
        <h3>{% trans "There are no shows." %}</h3>
    {% endfor %}
</div>
