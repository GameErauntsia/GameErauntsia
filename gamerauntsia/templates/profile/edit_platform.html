{% extends "profile/base.html" %}
{% load i18n %}

{% block perfil %}
<div class="profileform">
  <h2>Plataformak</h2>
  <form action="{{request.path}}" method="POST">
    {% csrf_token %}
    {% for gameform in gameformset %}
    {{gameform.as_table}}
    {% endfor %}
    {{ gameformset.management_form }}
    <input type="submit" class="btn btn-primary" value="{% trans "Save" %}">
  </form>
</div>
{% endblock %}
