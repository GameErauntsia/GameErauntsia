{% if user.get_photo %}
	<img src="{{user.get_photo.get_sidebar_url}}" {{ user.get_photo.get_sidebar_size}} alt="{{user.username}}" class="sidebarprofile"/>
{% endif %}

<h2>{{ user.get_fullname }}</h2>

{% if user.bio %}
	<p>{{user.bio}}</p>
{% endif %}

{% if user.facebook_id or user.twitter_id %}
	<ul>
	{% if user.facebook_id %} 
		<li class="facebook"><a href="http://facebook.com/profile.php?id={{user.facebook_id}}">Facebook</a></li>{% endif %}
	{% if user.twitter_id %} 
		<li class="twitter"><a href="http://twitter.com/{{user.twitter_id}}">Twitter</a></li>{% endif %}
	</ul>
{% endif %}
