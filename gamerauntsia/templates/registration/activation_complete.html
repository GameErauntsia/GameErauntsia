{% extends "base.html" %}

{% block title %}Kontua aktibatuta{% endblock %}

{% block content %}
<h2>Kontua aktibatuta!</h2>
<div class="alert alert-success">
    Kontua aktibatuta daukazu.
    {% if not user.is_authenticated %}

    {% endif %}
</div>
{% endblock %}
