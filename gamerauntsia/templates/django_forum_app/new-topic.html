{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Gai berria - {% endblock %}

{% block morejs %}
    {{ form.media }}
    <script type="text/javascript" src="{{ STATIC_URL }}js/tinymce/tinymce.min.js"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
		<h1>Gai berria gehitu</h1>
		<form action="{% url 'new-topic' forum.slug %}" method="POST">
		        {% csrf_token %}
            {{ form|bootstrap }}
		        <input class="btn btn-primary" type="submit" value="Bidali" />
		        <a class="btn btn-default" href="{% url 'forum-detail' forum.slug %}">Ezeztatu</a>
		</form>
	</div>
</div>

<!-- Vertically autogrow description textarea -->
<script src="{{STATIC_URL}}js/jquery.autogrow-textarea.js" type="text/javascript"></script>
<script type="text/javascript"> $(function() {$('#id_description').autogrow();});</script>

{% endblock %}
