<div id="comments">
	<h3>Iruzkinak</h3>
	<a href="#iruzkinak"></a>
	{% for comment in comment_list %}
	<div class="media">
	        <a class="pull-left" href="#{{ comment.id }}">
	            <img class="media-object" src="{{comment.user.get_photo.get_comment_url}}">
	        </a>
	    <div class="media-body">
	        <h4 class="media-heading">{{ comment.name }}
	        <small>{{ comment.submit_date }}</small>
	        </h4>
	        {{ comment.comment }}
	    </div>
	</div>
	{% endfor %}
</div>
