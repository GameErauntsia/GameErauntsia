<div id="comments">
	{% for comment in comment_list %}
	<div class="media" id="c{{ comment.id }}">
	        <a class="pull-left" href="#">
	            <img class="media-object" src="{{comment.user..get_profilesmall_url}}">
	        </a>
	    <div class="media-body">
	        <h4 class="media-heading">{{ comment.name }}
	        <small>{{ comment.submit_date }}</small>
	        </h4>
	        {{ comment.comment }}
	    </div>
	</div>
	{% endfor %}
</div>
