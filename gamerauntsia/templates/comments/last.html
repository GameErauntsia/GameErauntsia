{% for eran in comments %}
<div class="media">
    <a class="pull-left" href="{{ eran.get_absolute_url }}">
        <img class="media-object" src="{{eran.user.get_photo.get_profilesmall_url}}">
    </a>
    <div class="media-body">
        <h4 class="media-heading"><a href="{{ eran.get_absolute_url }}">{{ eran.name }}
        <small>{{ eran.submit_date }}</small></a>
        </h4>
        {{ eran.comment }}
    </div>
</div>
{% endfor %}
